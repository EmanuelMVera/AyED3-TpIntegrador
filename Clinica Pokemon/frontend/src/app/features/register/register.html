<div class="auth-container">
  <h2>Registrar cliente</h2>

  <form (ngSubmit)="registerOwner()">
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Usuario / alias"
      required
    />

    <input
      type="text"
      [(ngModel)]="firstName"
      name="firstName"
      placeholder="Nombre"
      required
    />

    <input
      type="text"
      [(ngModel)]="lastName"
      name="lastName"
      placeholder="Apellido"
      required
    />

    <input
      type="tel"
      [(ngModel)]="phone"
      name="phone"
      placeholder="Teléfono"
    />

    <input
      type="text"
      [(ngModel)]="address"
      name="address"
      placeholder="Dirección"
    />

    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Correo electrónico"
      required
    />

    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Contraseña inicial (se la das al cliente)"
      required
    />

    <button type="submit">Crear cliente</button>

    <p class="error" *ngIf="error">{{ error }}</p>
    <p class="success" *ngIf="success">{{ success }}</p>
  </form>
</div>
