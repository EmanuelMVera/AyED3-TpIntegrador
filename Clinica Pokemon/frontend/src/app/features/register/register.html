<div class="auth-container">
  <h2>Registrarse</h2>
  <form (ngSubmit)="register()">
    <input type="text" [(ngModel)]="username" name="username" placeholder="Nombre de usuario" required />
    <input type="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
    <button type="submit">Crear cuenta</button>
    <p class="error" *ngIf="error">{{ error }}</p>
    <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
  </form>
</div>
