<div class="auth-container">
  <h2>Iniciar sesión</h2>

  <form (ngSubmit)="login()">
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Correo electrónico"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Contraseña"
      required
    />

    <button type="submit">Entrar</button>

    <p class="error" *ngIf="error">{{ error }}</p>

    <p class="hint">
      Acceso para clientes registrados y personal de la clínica.
    </p>
  </form>
</div>
